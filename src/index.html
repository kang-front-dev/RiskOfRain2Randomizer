<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="global__wrapper">
      <div class="container">

        <h3 class="page__title">Risk Of Rain 2 Item Randomizer</h3>

        <div class="step_wrapper">
          <div class="step_player active">
            <div class="step_title">
              Enter the names
            </div>
            <div class="step_player_wrapper">
              <div class="step_player_card">
                <label class="step_player_label" for="player-1">1-st Player name</label>
                <input type="text" class="step_player_input" id="player-1">
              </div>
              <div class="step_player_card">
                <label class="step_player_label" for="player-2">2-nd Player name</label>
                <input type="text" class="step_player_input" id="player-2">
              </div>
              <div class="step_player_card">
                <label class="step_player_label" for="player-3">3-rd Player name</label>
                <input type="text" class="step_player_input" id="player-3">
              </div>
              <div class="step_player_card">
                <label class="step_player_label" for="player-4">4-th Player name</label>
                <input type="text" class="step_player_input" id="player-4">
              </div>
            </div>
            <p class="step_note">Note: If you have only 1-3 players, just enter their nicknames in the field</p>
            <div class="step_btn_block">

              <div class="step_btn" id="btn-player-next">Next</div>
            </div>
          </div>


          <div class="step_items">
            <div class="step_title">
              Select the maximum number of items
            </div>
            <div class="step_items_wrapper">
              <div class="step_items-range">
                <label for="items-common" class="step_items-range_label">Common</label>
                <div>
                  <input type="range" class="step_items-range_input" min="1" max="20" id="items-common" value="1">
                  <div class="step_items-range_currentvalue" id="items-common-value">1</div>
                </div>
              </div>
              <div class="step_items-range">
                <label for="items-rare" class="step_items-range_label">Rare</label>
                <div>
                  <input type="range" class="step_items-range_input" min="1" max="20" id="items-rare" value="1">
                  <div class="step_items-range_currentvalue" id="items-rare-value">1</div>
                </div>
              </div>
              <div class="step_items-range">
                <label for="items-legendary" class="step_items-range_label">Legendary</label>
                <div>
                  <input type="range" class="step_items-range_input" min="1" max="20" id="items-legendary" value="1">
                  <div class="step_items-range_currentvalue" id="items-legendary-value">1</div>
                </div>
              </div>
            </div>
            <p class="step_note">Note: The minimum number of items is 1, the maximum is 20</p>
            <div class="step_btn_block">
              <div class="step_btn step_btn-back" id="btn-items-back">Back</div>
              <div class="step_btn" id="btn-items-next">Next</div>
            </div>
          </div>


          <div class="step_results">
            <div class="step_title">Here's what we got</div>

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
